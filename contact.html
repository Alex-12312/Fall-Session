<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | GRYND</title>

  <style>
    :root {
      --bg: #222a29;
      --accent: #ff6a1a;
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    nav {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .logo a {
      text-decoration: none;
      color: var(--text);
      font-weight: 900;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8rem 1rem 4rem;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.8rem;
      color: var(--text);
      font-size: 1rem;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn {
      background: var(--accent);
      color: var(--text);
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e65c10;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1b1f1e;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <a href="./index.html">GRYND</a>
      </div>
      <div class="nav-links">
        <a href="./about.html">About Us</a>
        <a href="./services.html">Services</a>
        <a href="./products.html">Products</a>
        <a href="./contact.html">Contact Us</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>Have a question or want to collaborate? Weâ€™d love to hear from you.</p>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 GRYND. All rights reserved.
  </footer>

</body>
</html>

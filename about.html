<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About Us - GRYND</title>

  <style>
    :root {
      --bg: #222a29;
      --accent: #ff6a1a;
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      background: rgba(34, 42, 41, 0.5); /* Added subtle background for readability */
      backdrop-filter: blur(5px);
    }

    nav {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .logo a {
      text-decoration: none;
      color: var(--text);
      font-weight: 900;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* New Styles for About Page Content */
    .content-section {
      padding: 120px 2rem 4rem; /* Top padding to clear the header */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-container {
      max-width: 800px;
      text-align: center;
    }

    .content-container h1 {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }
    
    .content-container h2 {
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent);
      display: inline-block; /* To make the border only as wide as the text */
    }

    .content-container p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <a href="index.html">GRYND</a>
      </div>
      <div class="nav-links">
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>
  </header>

  <main id="about" class="content-section">
    <div class="content-container">
      <h1>ABOUT US</h1>
      <p>
        About
      </p>

      <h2>Our Mission</h2>
      <p>
        Mission
      </p>
      
      <h2>Our Values</h2>
      <p>
        Values
      </p>
    </div>
  </main>

</body>
</html>
